name: Upload Python Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Generate release notes
        id: release_notes
        run: |
          echo 'RELEASE_NOTES<<EOF' >> $GITHUB_ENV
          git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s ([%h](https://github.com/$GITHUB_REPOSITORY/commit/%H))" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ github.repository }}-${{ github.ref#refs/tags/ }}.tar.gz
          asset_name: ${{ github.repository }}-${{ github.ref#refs/tags/ }}.tar.gz
          asset_content_type: application/gzip
